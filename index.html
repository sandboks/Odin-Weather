<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Weather</title>
<script defer src="main.js"></script></head>
<body>
    <!--DIALOG-->
        <dialog id="addNewLocationDialog"> <!-- open=""-->
            <div class="closeButtonDiv">
                <img src="7bbf47780fb42aed09bf.svg" id="DialogCloseButton" class="buttonImage">
            </div>
            <div class="addNewBookDialogDiv">
                <h1 id="dialogHeaderText">New location</h1>
                <div style="position: relative;">
                    <input type="text" name="title" placeholder="" id="userSearchInput">
                    <span id="searchErrorText"></span>
                </div>
                <button id="AddNewLocationButton">Add</button>
            </div>
        </dialog>
        <div class="dialogBackdrop" style="display: none;"></div>

        <!--SETTINGS DIALOG-->
        <dialog id="SettingsDialog"> <!-- open=""-->
            <div class="closeButtonDiv">
                <img src="7bbf47780fb42aed09bf.svg" id="DialogCloseButton" class="buttonImage">
            </div>
            <div class="addNewBookDialogDiv">
                <h1 id="dialogHeaderText">User settings</h1>
                <div class="SideGrid">
                    <span>Temperature units:</span>
                    <div class="TwoOptionToggleBacking" id="UnitsToggle">
                        <div class="TwoOptionToggle" id="TemperatureToggle">
                            <span class="Selected">C</span>
                            <span>F</span>
                            <div class="TwoOptionToggleHighlight"></div>
                        </div>
                    </div>
                </div>
                <div class="SideGrid">
                    <span>Time format:</span>
                    <div class="TwoOptionToggleBacking" id="TimeToggle">
                        <div class="TwoOptionToggle" id="TemperatureToggle">
                            <span class="Selected">24h</span>
                            <span>12h</span>
                            <div class="TwoOptionToggleHighlight"></div>
                        </div>
                    </div>
                </div>
                <button id="DeleteUserDataButton">Delete user data</button>
            </div>
        </dialog>
        <div class="dialogBackdrop" style="display: none;"></div>

    <!--MAIN CONTENT-->
    <div class="HeaderParent">
        <div class="TitleBanner">        
            <h2>Odin Weather</h2>
            <div class="perfectSquare">
                <div class="CircleButton" id="SettingsButton">
                    <img src="21a2bc942cb9bc7cfffa.svg" draggable="false">
                </div>
            </div>
        </div>
    </div>
    <div class="MainWrapper" id="overviewSection">
        <div class="PanelGrid">
            <div class="CenteredImage AddNewPanelButton">
                <span>add new</span>
            </div>
        </div>
    </div>
    <!--DETAILS SECTION-->
    <div class="MainWrapper" id="detailsSection">
        <div class="PanelGrid">
            <div class="CenteredImage AddNewPanelButton" id="ReturnToOverviewButton">
                <span>go back</span>
            </div>
            <div class="WeatherPanel" style="position: relative;">
                <div class="closeButtonDiv">
                    <img src="7bbf47780fb42aed09bf.svg" id="DeleteCurrentPanelButton" class="buttonImage">
                </div>
                <span id="locationSpan">Tokyo, Japan</span>
                <span id="dateSpan">Thursday, 6/2/2025</span>
                <span id="timeSpan">10:40</span>
            </div>
            <div class="WeatherPanel">
                <div class="SideGrid">
                    <div class="CenteredImage">
                        <img src="0645932cbf8357485a75.svg" id="conditionImg">
                    </div>
                    <div class="CenteredImage">
                        <div class="WeatherPanelMainTemperature">
                            <span class="temperatureReading">5.1</span>
                            <span class="degreesFloating">°</span>
                            <span class="TemperatureUnitsSymbol">c</span>
                        </div>
                        <span id="feelsLikeSpan">feels like 2.1°</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
