<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Weather</title>
</head>
<body>
    <!--DIALOG-->
        <dialog id="addNewLocationDialog"> <!-- open=""-->
            <div class="closeButtonDiv">
                <img src="img/close-circle-outline.svg" id="panelCloseButton" class="buttonImage">
            </div>
            <div class="addNewBookDialogDiv">
                <h1 id="dialogHeaderText">New</h1>
                <form method="dialog" id="addNewBookForm">
                        <div>
                            <input type="text" name="title" placeholder="" id="userSearchInput">
                        </div>
                        <span id="searchErrorText"></span>
                </form>
                <button id="AddNewLocationButton">Add</button>
            </div>
        </dialog>
        <div class="dialogBackdrop" style="display: none;"></div>

    <!--MAIN CONTENT-->
    <div class="HeaderParent">
        <div class="TitleBanner">        
            <h2>Odin Weather</h2>
            <div class="perfectSquare">
                <div class="CircleButton">
                    <img src="./img/cog.svg" draggable="false">
                </div>
            </div>
        </div>
    </div>
    <div class="MainWrapper" id="overviewSection">
        <div class="PanelGrid">
            <div class="CenteredImage AddNewPanelButton">
                <span>add new</span>
            </div>
        </div>
    </div>
    <div class="MainWrapper" id="detailsSection">
        <div class="PanelGrid">
            <div class="CenteredImage AddNewPanelButton" id="ReturnToOverviewButton">
                <span>go back</span>
            </div>
            <div class="WeatherPanel">
                <span id="locationSpan">Tokyo, Japan</span>
                <span id="dateSpan">Thursday, 6/2/2025</span>
                <span id="timeSpan">10:40</span>
            </div>
            <div class="WeatherPanel">
                <div class="SideGrid">
                    <div class="CenteredImage">
                        <img src="./img/weather/cloud-question-outline.svg" id="conditionImg">
                    </div>
                    <div class="CenteredImage">
                        <div class="WeatherPanelMainTemperature">
                            <span class="temperatureReading">5.1</span>
                            <span class="degreesFloating">°</span>
                            <span class="TemperatureUnitsSymbol">c</span>
                        </div>
                        <span id="feelsLikeSpan">feels like 2.1°</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
